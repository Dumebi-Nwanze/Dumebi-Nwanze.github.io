<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4d79d7646.js" crossorigin="anonymous"></script>
    <title>Huddle: Landing</title>
</head>
<body>
    <a href="#" class="logo-container">
        <img src="images/logo.svg" alt="huddle logo">
    </a>
    <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="screen mockups">
    </div>
    <div class="page-body">
        <div class="content">
            <header><h1>
                Build The Community Your Fans Will Love
            </h1></header>
            <section><p>
                Huddle re-imangines the way we build communities. 
                You have a voice, but so does your audience. Create 
                connections with your users as you engage in genuine 
                discussion.
            </p></section>   
        </div>
        <button>Register</button>
        <div class="social-links">
            <ul>
                <div class = "socials-border"><li><a href="www.facebook.com">
                    <i class="fab fa-facebook-f"></i>
                </a></li></div>
                <div class = "socials-border"><li><a href="www.twitter.com">
                    <i class="fab fa-twitter"></i>
                </a></li></div>
                <div class = "socials-border"><li><a href="www.instagram.com">
                    <i class="fab fa-instagram"></i>
                </a></li></div>
            </ul>
        </div>
    </div>
</body>
</html>
